    <script>
        $(document).ready(function () {
            let $top=$('#top'),
                $sub=$('#sub'),
                $options=$sub.find('option');
                $top.on('change', function(){
                    $sub.html($options.filter('[id="'+this.value+'"]'));
                }).trigger('change');
        });
    </script>
