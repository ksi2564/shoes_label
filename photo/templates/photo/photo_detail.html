{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 col-xl-4 col-md-4">
                <div class="card" style="width: 23rem;">
                    <img src="{{ labeled.image.url }}" class="card-img-top" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">수정일 : {{ labeled.updated }}</li>
                        <li class="list-group-item">생성일 : {{ labeled.created }}</li>
                        <li class="list-group-item">
                            <form action="" method="post">
                                {% csrf_token %}
                                <label for="top">상위 카테고리</label>
                                <select id="top" name="top">
                                    {% for topcategory in topcategories %}
                                        <option value="{{ topcategory }}">{{ topcategory }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                <label for="sub">하위 카테고리</label>
                                <select id="sub" name="sub">
                                    {% for subcategory in subcategories %}
                                        <option value="{{ subcategory.sub_category }}">{{ subcategory.sub_category }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                <input type="submit" value="저장" class="btn btn-primary">
                            </form>
                        </li>
                        <li class="list-group-item">
                            <a href="{% url 'photo:update' labeled.id %}" class="card-link">수정하기</a>
                            <a href="{% url 'photo:delete' labeled.id %}" class="card-link">삭제하기</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
